name: Build Flutter App (Selectable Build Type)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Dooro nooca build-ka"
        required: true
        default: "apk"
        type: choice
        options:
          - apk
          - aab
          - linux
          - windows
          - macos

env:
  FLUTTER_VERSION: "3.38.5"
  BUILD_NUMBER: 1
  BUILD_VERSION: "1.0.0"

jobs:
  # Android APK
  build-apk:
    if: ${{ github.event.inputs.build_type == 'apk' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter build apk --release --build-number=${{ env.BUILD_NUMBER }} --build-name=${{ env.BUILD_VERSION }}
      - uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/app-release.apk  

  # Android AAB
  build-aab:
    if: ${{ github.event.inputs.build_type == 'aab' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter build appbundle --release --build-number=${{ env.BUILD_NUMBER }} --build-name=${{ env.BUILD_VERSION }}
      - uses: actions/upload-artifact@v4
        with:
          name: flutter-aab
          path: build/app/outputs/bundle/release/app-release.aab  

  # Linux Desktop
  build-linux:
    if: ${{ github.event.inputs.build_type == 'linux' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: sudo apt-get update && sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter pub get
      - run: flutter build linux --release --build-number=${{ env.BUILD_NUMBER }} --build-name=${{ env.BUILD_VERSION }}
      - uses: actions/upload-artifact@v4
        with:
          name: flutter-linux
          path: build/linux                        

  # Windows Desktop
  build-windows:
    if: ${{ github.event.inputs.build_type == 'windows' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter build windows --release --build-number=${{ env.BUILD_NUMBER }} --build-name=${{ env.BUILD_VERSION }}
      - uses: actions/upload-artifact@v4
        with:
          name: flutter-windows
          path: build/windows                      

  # macOS Desktop
  build-macos:
    if: ${{ github.event.inputs.build_type == 'macos' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter build macos --release --build-number=${{ env.BUILD_NUMBER }} --build-name=${{ env.BUILD_VERSION }}
      - uses: actions/upload-artifact@v4
        with:
          name: flutter-macos
          path: build/macos
